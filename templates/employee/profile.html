{% extends "employee/EmployeeLayout.html" %}
{% block content %}
<div class="p-8">
    <div class="mb-8">
        <h1 class="text-3xl text-gray-900 mb-2 flex items-center gap-3">
            <svg class="w-8 h-8 text-pink-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            Мой профиль
        </h1>
        <p class="text-gray-600">Управление личными данными</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 text-center">
                <div class="w-24 h-24 bg-gradient-to-br from-pink-500 to-purple-600 rounded-full flex items-center justify-center text-white text-3xl mx-auto mb-4">
                    {{ profile.name[0] }}
                </div>
                <h3 class="text-xl text-gray-900 mb-1">{{ profile.name }} {{ profile.surname }}</h3>
                <p class="text-gray-600 mb-2">{{ profile.position }}</p>
                <p class="text-sm text-gray-500">{{ profile.experience }} опыта</p>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                <h2 class="text-2xl text-gray-900 mb-6">Личные данные</h2>
                <form id="profile-form" class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm text-gray-500 mb-2" for="name">Имя</label>
                            <input type="text" id="name" value="{{ profile.name }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-500 mb-2" for="surname">Фамилия</label>
                            <input type="text" id="surname" value="{{ profile.surname }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-500 mb-2" for="email">Email</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                            </svg>
                            <input type="email" id="email" value="{{ profile.email }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600 pl-10">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-500 mb-2" for="phone">Телефон</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.24.2 2.45.57 3.57.12.35.03.74-.24 1.02l-2.2 2.2z" />
                            </svg>
                            <input type="tel" id="phone" value="{{ profile.phone }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600 pl-10">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-500 mb-2" for="position">Должность</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H4V5h16v14zm-9-14h2v2h-2V5zm0 4h2v2h-2V9zm0 4h2v2h-2v-2zm-4-8h2v2H7V5zm0 4h2v2H7v-2zm0 4h2v2H7v-2zm-4-8h2v2H3V5zm0 4h2v2H3v-2zm0 4h2v2H3v-2zm12-8h2v2h-2V5zm0 4h2v2h-2v-2zm0 4h2v2h-2v-2zm4-8h2v2h-2V5zm0 4h2v2h-2v-2zm0 4h2v2h-2v-2z" />
                            </svg>
                            <input type="text" id="position" value="{{ profile.position }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600 pl-10">
                        </div>
                    </div>

                    <button type="submit" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-6 py-2 rounded-lg hover:shadow-lg transition-shadow">
                        <svg class="w-4 h-4 mr-2 inline" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                        Сохранить изменения
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/input.js"></script>
<script src="/static/js/label.js"></script>
<script src="/static/js/button.js"></script>
<script src="/static/js/profile.js"></script>
{% endblock %}
